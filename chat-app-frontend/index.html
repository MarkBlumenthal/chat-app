<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Login Form -->
      <form id="loginForm" class="mb-3">
        <input id="loginUsername" class="form-control mb-2" placeholder="Username" required />
        <input id="loginPassword" type="password" class="form-control mb-2" placeholder="Password" required />
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <form id="registerForm" class="mb-3">
        <input id="registerUsername" class="form-control mb-2" placeholder="New Username" required />
        <input id="registerPassword" type="password" class="form-control mb-2" placeholder="New Password" required />
        <button type="submit" class="btn btn-secondary">Register</button>
      </form>

      <form id="startConversationForm" class="mb-3">
        <input id="friendUsername" class="form-control mb-2" placeholder="Enter friend's username" required />
        <button type="submit" class="btn btn-info">Start Conversation</button>
      </form>
      

      <button id="logoutButton" class="btn btn-danger" style="display: none;">Logout</button>

      

      <!-- Chat Interface -->
      <ul id="messageList" class="list-group mb-3"></ul>
      <form id="messageForm">
        <input id="messageInput" class="form-control mb-2" placeholder="Type a message..." />
        <button type="submit" class="btn btn-success">Send</button>
      </form>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
